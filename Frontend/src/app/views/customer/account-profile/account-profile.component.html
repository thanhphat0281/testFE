<style>
    .panel-body a:hover {
        color: #008080;
        background-color: white;
        border: solid 1px #008080;
    }
    
    .panel-body a {
        width: 100%;
        height: 100%;
    }
</style>
<section id="main-content">
    <div class="container" style="font-family: 'Montserrat', sans-serif !important;">
        <h2>Tài Khoản Của Tôi</h2>

        <div class="span-6">
            <div class="panel" style="height: 312px;">
                <label class="panel-header" for="page-title" style="color: white;text-align: center;">
           Thông Tin Khách Hàng
          </label>
                <div class="panel-body" style="height: 100px;font-size: 18px;">
                    <a class="btn btn-default btn-block" style="display: flex;align-items: center;
                    justify-content: center;" *ngIf="loginBy == 'loginbt'" (click)="moveToProfileDetail();">Thông Tin Tài Khoản</a>
                    <a class="btn btn-default btn-block" style="display: flex;align-items: center;
                    justify-content: center;" *ngIf="loginBy == 'loginSocial'" (click)="moveToProfileAccountSocial();">Thông Tin Tài Khoản</a>

                    <a class="btn btn-default btn-block" style="display: flex;align-items: center;
                    justify-content: center;" (click)="goToFavorite();">Sách Yêu Thích</a>
                </div>
            </div>
        </div>

        <div class="span-6">
            <div class="panel" style="height: 312px;">
                <label class="panel-header" for="page-title" style="color: white;text-align: center;width: 100%;">
                Thông Tin Mua Hàng
               </label>
                <div class="panel-body" style="height: 100px;">
                    <a class="btn btn-default btn-block" style="display: flex;align-items: center;
                    justify-content: center;" (click)="goToOrderHistory()">Lịch Sử Mua Hàng</a>
                    <a class="btn btn-default btn-block" style="display: flex;align-items: center;
                    justify-content: center;" (click)="goToDiscountCode()">Danh Sách Mã Khuyến Mãi</a>


                </div>
            </div>
        </div>
        <button class="button" (click)="cancel();">Quay Lại</button>
    </div>
</section>
<!-- Back to Top -->
<div id="back-to-top" data-spy="affix" data-offset-top="300" class="back-to-top hidden-xs hidden-sm affix">
    <button id="scrollToTopButton" class="btn btn-primary" title="Back to Top"><i class="fa fa-arrow-up"></i></button>
</div>
<!-- Back to Top -->

<div *ngIf="alertSucess" name="alertSucess" class="alert alert-success" role="alert" style=" position: fixed;width: 50%;bottom: 0;left: 40px;z-index: 1;">
    {{alertMessage}}
</div>
<div *ngIf="alertFalse" name="alertFalse" class="alert alert-danger" role="alert" style=" position: fixed;width: 50%;bottom: 0;left: 40px;z-index: 1;">
    {{alertMessage}}
</div>
